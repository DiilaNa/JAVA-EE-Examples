<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-section {
            background: #fafafa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .button-group {
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .get-all-btn {
            background: #28a745;
            margin-bottom: 10px;
        }

        .get-all-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Manager</h2>

    <div class="form-section">
        <input type="text" id="eid" placeholder="Event ID (for update/delete)">
        <input type="text" id="ename" placeholder="Event Name">
        <input type="text" id="edescription" placeholder="Description">
        <input type="date" id="edate">
        <input type="text" id="eplace" placeholder="Place">

        <div class="button-group">
            <button id="createEvent">Create</button>
            <button id="updateEvent">Update</button>
            <button id="deleteEvent">Delete</button>
            <button id="resetEvent">Reset</button>
        </div>
    </div>

    <button id="getAllEvents" class="get-all-btn">Get All Events</button>

    <table id="eventTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Place</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    const apiUrl = 'http://localhost:8080/App1_Web_exploded/www';

    function refreshTable(data) {
        const tbody = $('#eventTable tbody');
        tbody.empty();
        data.forEach(event => {
            tbody.append(`
                <tr>
                    <td>${event.eid}</td>
                    <td>${event.ename}</td>
                    <td>${event.edescription}</td>
                    <td>${event.edate}</td>
                    <td>${event.eplace}</td>
                </tr>
            `);
        });
    }
    $('#resetEvent').click(function () {
        $('#eid').val("")
        $('#ename').val("")
        $('#edescription').val("")
        $('#edate').val("")
        $('#eplace').val("")
    })

    $('#getAllEvents').click(function () {
        $.ajax({
            url: apiUrl,
            method: 'GET',
            success: function (response) {
                refreshTable(response);
            },
            error: function () {
               swa
            }
        });
    });

    $('#createEvent').click(function () {
        const event = {
            eid:$('#eid').val(),
            ename: $('#ename').val(),
            edescription: $('#edescription').val(),
            edate: $('#edate').val(),
            eplace: $('#eplace').val()
        };
        $.ajax({
            url: apiUrl,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(event),
            success: function (response) {
                $('#getAllEvents').click();
                Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Your work has been Saved",
                    showConfirmButton: false,
                    timer: 1500
                });
            },
            error: function () {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "save went wrong!",
                });
            }
        });
    });

    $('#updateEvent').click(function () {
        const event = {
            eid: $('#eid').val(),
            ename: $('#ename').val(),
            edescription: $('#edescription').val(),
            edate: $('#edate').val(),
            eplace: $('#eplace').val()
        };
        $.ajax({
            url: apiUrl,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(event),
            success: function (response) {
                $('#getAllEvents').click();
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: "Your work has been updated",
                        showConfirmButton: false,
                        timer: 1500
                    });

            },
            error: function () {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "update failed",
                });
            }
        });
    });

    $('#deleteEvent').click(function () {
        const eid = $('#eid').val();
        if (!eid) {
            alert("Please enter Event ID to delete.");
            return;
        }
        $.ajax({
            url: "http://localhost:8080/App1_Web_exploded/www?eid="+eid,
            method: 'DELETE',
          /*  contentType: 'application/json',
            data: JSON.stringify({ eid }),*/

            success: function (response) {
                Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Your work has been updated",
                    showConfirmButton: false,
                    timer: 1500
                });
                $('#getAllEvents').click();
            },
            error: function () {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Something went wrong!",
                });
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
